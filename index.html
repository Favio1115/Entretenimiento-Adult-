
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SoloFans - Tu espacio personal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>SoloFans</h1>
      <nav>
        <button onclick="showPage('inicio')">Inicio</button>
        <button onclick="showPage('explorar')">Explorar</button>
        <button onclick="showPage('perfil')">Mi Perfil</button>
      </nav>
    </header>

    <main>
      <section id="login">
        <h2>Iniciar sesión</h2>
        <input type="email" id="email" placeholder="Correo electrónico">
        <input type="password" id="password" placeholder="Contraseña">
        <button onclick="login()">Entrar</button>
      </section>

      <section id="inicio" class="hidden">
        <h2>Bienvenido a SoloFans</h2>
        <p>Descubre contenido exclusivo de tus creadores favoritos.</p>
      </section>

      <section id="explorar" class="hidden">
        <h2>Explorar</h2>
        <div class="post">Publicación de ejemplo 1</div>
        <div class="post">Publicación de ejemplo 2</div>
      </section>

      <section id="perfil" class="hidden">
        <h2>Mi Perfil</h2>
        <img src="https://via.placeholder.com/150" alt="Foto de perfil">
        <p>Nombre: Usuario Demo</p>
        <p>Biografía: Soy un creador apasionado.</p>
      </section>
    </main>

    <footer>
      <button onclick="logout()">Cerrar sesión</button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
